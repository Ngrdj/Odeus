<!DOCTYPE html>
<html>
  <head>
    <title>Random Stories</title>
    <meta charset="UTF-8">
    
    <link href="css/fightTracker.css" rel="Stylesheet" type="text/css"/>
    <link href="css/characterSheet.css" rel="Stylesheet" type="text/css"/>
    <link href="css/style.css" rel="Stylesheet" type="text/css"/>
  </head>
  <body>
  	<header><h1>Générateur de scénario</h1></header>
  	<main>
  		<fieldset id="scenarioDiv">
            
            <legend>Histoire</legend>
            
	  		<div class="generatorBox">
                <button class=textGenButton  id="startAdventButton" value="startAdvent">Situation initiale</button> <br>
	  	        <output name = "startAdvent"></output>
            </div>
	  		
            <div class="generatorBox">
            
                <button class=textGenButton id="contextEventButton" value="contextEvent">Evenement Contextuel</button>
	  	        <output type="text" name="contextEvent"></output>
            
            </div>
            
            <div class="generatorBox">
            
                <button class=textGenButton id="enemyButton" value="enemy">Ennemis</button>
	  	        <output type="text" name="enemy"></output>
            
            </div>
            
            <div class="generatorBox">
            
                <button class=textGenButton id="allieButton" value="allie">Alliés</button>
                <output type="text" name="allie"></output>
            
            </div>
            
            <div class="generatorBox">
            
                <button class=textGenButton id="bonusQuestButton" value="bonusQuest">Quête Bonus</button>
                <output type="text" name="bonusQuest"></output>
            
            </div>
            
            <div class="generatorBox">
            
                <button class=textGenButton id="reboundButton" value="rebound">Rebondissement</button>
                <output type="text" name="rebound"></output>
            
            </div>

  		</fieldset>
  		<fieldset id="lieuxDiv">
            
            <legend>Environnement</legend>
            
            <div class="generatorBox">
  			   <button class=textGenButton id="locationButton" value="location">Lieux</button>
  			   <output type="text" name="location" readonly></output>
            </div>
            
            <div class="generatorBox">
            
                <button class=textGenButton id="detailsButton" value="details">Description/Détails</button>
  			   <output type="text" name="details" readonly></output>
                
            </div>
            
            <div class="generatorBox">
            
                <button class=textGenButton id="storyButton" value="story"> Histoire</button>
  			   <output type="text" name="story" readonly></output>
            
            </div>

  		</fieldset>
  	</main>
  	<script type="text/javascript" src="script/script.js"></script>
  </body>
</html>
