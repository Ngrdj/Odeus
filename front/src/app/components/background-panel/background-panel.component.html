<div>

    <select (select)='selectedCategory=$event.target.value'>

        <option *ngFor='let category of categories' value="{{category}}">{{category}}</option>
    
    
    </select>
    <input type="file" value='Upload Image' (change)="getPicture($event.target.files)">

</div>


<div class="backgroundsContainer">

    <div (click)="onBackgroundClick(background.src)" *ngFor="let background of getPictureListFilter()" class="backgroundItem">

        <label>
            <input class="backgroundButton" type="radio" name="background">
            <img [src]='background.src'>
        </label>
        
    </div>

</div>

    <button (click)="onChangeBackgroundClick()" formButton>changer l'arri√®re-plan</button>
    <button (click)="onAddCategoryClick()" formButton>Ajouter Une Categorie</button>
