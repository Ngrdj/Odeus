<div class="container" [ngClass]="{'reverted':orientation === 'reverted'}"  (delete)="onDeleteButtonClick(fighter)" [deleteBadge]="orientation === 'reverted'?'Right':'Left'" badgeClass="deleteButton">

    <img class="portrait" [src]="fighter?.portrait">
    <div class="fighterInfos">
        
        <span>{{fighter.name}}</span>

    </div>
    <span class='initiative'>

        <input [value]="fighter.initiative" readonly>

    </span>

</div>
