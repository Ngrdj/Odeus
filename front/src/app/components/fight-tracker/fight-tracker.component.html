   
    <div class="ft-container"  [ngClass]="{hideFt: !visibility, showFt:visibility}">

        <button [ngClass]="{hiddenModeButton: !visibility}" class="ft-showHideButton" (click)="onShowHideButtonClick()">show/hide FT</button>
        <div *ngIf="visibility" class="fight-tracker" >

            <div class="ft-header">

                <div>

                    <button class="ft-headerButton" (click)="setAllInitiatives()"><fa-icon [icon]="faRunning"></fa-icon></button>
                    <button class="ft-headerButton" (click)="sortCharacterByInitClick()"><fa-icon [icon]="faSort"></fa-icon></button>
                    <button class="ft-headerButton" (click)='resetRoundClick()'>Reset</button>

                </div>
                <div>

                    <label class="roundLabel">
                        ROUND
                        <input class="roundInput" type="number" [value]="round" >

                    </label>
                    <button class="ft-headerButton" (click)="roundCountClick()"><fa-icon [icon]="faPlay"></fa-icon></button>    

                </div>
                <div></div>
               

            </div>
            <div class="ft-main">

                <div class="allyContainer">
                    <ft-fighter [ngClass]="{'selected': selectedFighter===fighter}" (removeFighter)='onRemoveFighter(fighter)' [fighter]="fighter" *ngFor="let fighter of allyList"></ft-fighter>
                </div>
                <div class="enemyContainer">
                    <ft-fighter [ngClass]="{'selected': selectedFighter===fighter}" (removeFighter)='onRemoveFighter(fighter)' orientation="reverted" [fighter]="fighter" *ngFor="let fighter of enemyList"></ft-fighter>
                </div>

            </div>
            <div class="ft-footer">
                
                <img class="ft-footerImg" src="{{selectedFighter?.portrait}}">
                <ft-infoBox></ft-infoBox>

            </div>
            
        </div>

    </div>
