<h2>Personnages</h2>
<div class="characterList">

    <character-list-item 
    *ngFor="let character of userCharacters"
    [character]="character"
    (eyeClick)="onCharacterEyeClick(character)"
    ></character-list-item>

</div>
<div class="footer">

    <button (click)="onNewCharacterButtonClick()">Nouveau personnage</button>

</div>
