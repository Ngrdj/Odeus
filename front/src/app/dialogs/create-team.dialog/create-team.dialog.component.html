<form [formGroup]="teamForm">

    <div class="main">

        <label>
            Nom :
            <input formControlName="name" placeholder="nom de l'équipe">
        
        </label>
        <label>
            Ajouter une créature :
            <select formControlName="selectedChar">
    
                <option *ngFor="let character of characters; let i = index" [value]="i">
            
                    {{character.name}}
            
                </option>
            
            </select>
    
        </label>
        
        <button (click)="onAddCharacterClick()">+</button>
        <br>
        <div >
    
            <ul class="teamMembersList">
    
                <li class="characterItem" *ngFor="let character of getUniqueMembers();let i = index">
                    {{character.name}}
                    <div>

                        <span [hidden]='numberOfChar(character) <= 1'>{{numberOfChar(character)}}X</span>
                        <button (click)="onDeleteCharacterClick(character)">X</button>

                    </div>
                    
                </li>
    
            </ul>
    
        </div>

    </div>

    <div class="footer">

        <button [disabled]="!teamForm.valid" (click)="onCreateTeamClick()" formButton>Créer une équipe</button>

    </div>
    

</form>
