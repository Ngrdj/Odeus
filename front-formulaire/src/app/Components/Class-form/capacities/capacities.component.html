<form [formGroup]="capacitiesForm" (ngSubmit)="onSubmitForm()">
  <div>
    <label>
      Nom :
    </label>
    <input type="text" formControlName="name">
  </div>
  <div>
    <label>
      Description :
    </label>
    <input type="text" formControlName="description">
  </div>
  <div>
    <label>
      Classe :
    </label>
    <input type="select">
      <option *ngFor=(let class of classes) valeur={{class.name}}>{{class.name}}</option>
    </input>
  </div>
  <div>
    <label>
      Type :
    </label>
    <input type="select" >
      <option *ngFor=(let subClass of subClasses) valeur={{subClass.name}}>{{subClass.name}}</option>
    </input>
  </div>
  <div>
    <label>
      Niveaux :
    </label>
    <input type="number" formControlName="level">
  </div>

  <button type="submit">Valider</button>

</form>
